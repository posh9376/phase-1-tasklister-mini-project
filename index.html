<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="newTaskdescription" name="new-task-description" placeholder="description">
      <label for="date-due">date due:</label>
      <input type="date" id="dateDue" name="the-date due">
      <label for="user">user:</label>
      <input type="text" id="userid" name="the-user" placeholder="username">
      <label for="priorities">priority:</label>
      <select name="priorities" id="priorite">
        <option value="high" class="priority">High</option>
        <option value="medium" class="priority">Medium</option>
        <option value="low" class="priority">Low</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
